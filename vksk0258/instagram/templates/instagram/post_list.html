{% load bootstrap4 %}

<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>Instagram / Post List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <form action="" method="get"> <!-- action 을 비워놓는이유 현재 form의 주소를 저장 input으로 넣은 데이터를 get방식으로 action에 넣는다 -->
        <input type="text" name="q" value="{{ q }}" />
        <input type="submit" value="검색" />
    </form>

    <table class='table table-bordered table-hover'>
        <tbody>
            {% for post in post_list%}
                <tr>
                    <td>
                        {{ post.pk }}
                    </td>
                    <td>
                        {% if post.photo %}
                            <img src="{{ post.photo.url }}" style="width: 100px"/>
                        {% else %}
                            No Photo
                        {% endif %}
                    </td>
                    <td>
                        {{ post.message }}
                    </td>
                </tr>
            {% endfor  %}
        </tbody>
    </table>

    {% if is_paginated %}
        {% bootstrap_pagination page_obj size="small" justify_content="center" %}
    {% endif %}

</body>
</html>
